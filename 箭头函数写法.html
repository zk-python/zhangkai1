<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
</div>

<script src="js/vue.min.js"></script>
<script>
//如果只有一条打印数据 {}可以省略
let app=(x,y)=>console.log(x-y);
//app(2,3)

//如果参数只有一个·则括号可以省略
let app2=x=>console.log(x*4);
//app2(2)

//如果函数体只有一个语句且是return  则return可以省略
let app4=(a,b)=>a+b;
// app4(23,3)

//如果函数没有参数  则小括号不可以省略
let app5 =()=>console.log('heihei')
// app5()
// 函数体中只有一条语句且是return 参数只有一个
let app6 = a => a * 5;
console.log(app6(4));
let app7 = function (a) {
    return a * 5;}
</script>

</body>
</html>
