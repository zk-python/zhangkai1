<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
    <h2>百知</h2>
    <router-link to="/index">系统页面</router-link>
    <router-link to="/stu">学生页面</router-link>
    <hr>
    <router-view></router-view>
</div>

<script src="js/vue.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script>
    let first={
        template: `<div>百知教育管理系统</div>
        `
    }
    let second={
        template: `<div>学生管理</div>
        `
    }

    //映射关系
    let my =new VueRouter({
        routes:[
        {path: "/index", component: first},
        {path: "/stu", component:second},

        ]
    })

    new Vue({
        el: "#app",

        data: {},
        component:{
            first:first,
            second:second,
        },
        router:my,
    })
</script>

</body>
</html>
