<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">

    <first></first>
    <second></second>
</div>
<div id="abc">
    <second></second>
</div>
<script src="js/vue.min.js"></script>
<script>
    let first ={
        template:`<div>这是fiest组件</div>`

    }
    let second ={
        template: `<div>这是second组件</div>`
    }

    //全局组件
    Vue.component('first',first)

    new Vue({
        el: "#app",

        data: {},
        //局部组件写在当前vue实例中
        //该i组件只会在注册的vue中生效
        components:{
            'second':second
        }
    })
    new Vue({
         el:'#abc',
        data:{}, components:{
            'second':second
        }
    })
</script>

</body>
</html>
