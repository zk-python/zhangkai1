<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
</div>

<script src="js/vue.min.js"></script>
<script>
let user={
    username:'小黑',
    app:function (){
        console.log(this.username)
    }
}
user.app()

let stu={
    username: "小白",
    app: function () {
        // 在回调函数中this的指向会被改变  不再指向stu对象
        setTimeout(function () {
            // 回调函数中获取不到this对象  已被改变
            console.log(this.username);
        })
    }
}

stu.app()

let emp={
    username:'小恒',
    app:function (){
        setTimeout(()=>{
            // 箭头函数在回调函数中的this指向不会改变
            console.log(this.username)
        })
    }

}
emp.app()
</script>

</body>
</html>
