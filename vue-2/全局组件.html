<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
<!--    组件的渲染-->
    <com></com>
</div>

<script src="js/vue.min.js"></script>
<script>
    //1组件的定义
    let com ={
        template:`<div>这是一个全集组件</div>`
    }
    //2 注册全局组件
    Vue.component('com',com)
    new Vue({
        el: "#app",

        data: {},
    })
</script>

</body>
</html>
