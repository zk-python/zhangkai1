<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">

    <com></com>
    <h3>{{username}}</h3>
</div>

<script src="js/vue.min.js"></script>
<script>
    //组件中data是一个函数  但是不能写成箭头函数
    //除了data的定义与vue不同外,其他二者没啥区别
    //组件间的数据是相互隔离的  互不影响
    let com ={
        template:`
        <div>
        这是一个组件
        <hr>
        <h3>这是组件中的data:{{username}}</h3>
</div>`,
        //组件中的data是一个函数】
        data:function (){
            //数据定义后需要return出去
            return{
                username:'小白',
            }

        }
    }
    //组件注册
    Vue.component('com',com)


    new Vue({
        el: "#app",

        data: {
            username:'小黑',
        },
    })
</script>

</body>
</html>
