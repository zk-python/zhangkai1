<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr>
<div id="app">
   父组件{{username}}
    <hr>
<!-- 接受子组件内部提交的自定义事件  并且绑定给父组件事件-->
    <com @btn="clickme"></com>

</div>

<script src="js/vue.min.js"></script>
<script>
    let com ={
        template:`
        <div> 这是子组件
        <button @click="cli">按钮</button></div>`,
        methods:{
            //在子组件内部向父组件中提交一个事件
            cli(){
                //触发一个自定义事件   参数一  自定义事件名称  参数二  需要传递的数据
                this.$emit('btn',this.name);
            },
        },
        data:function (){
            return{
                name:'小黑'
            }
        }
    }
    new Vue({
        el: "#app",

        data: {
            username:'小白'
        },
        methods: {
            clickme(name){
                this.username=name
            }
        },components:{
            com:com
        }
    })
</script>

</body>
</html>
